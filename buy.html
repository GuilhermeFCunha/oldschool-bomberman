<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>WHERE TO BUY/RENT</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
  <body>
    <header>
        <div class="box">
            <h1><img class="img" src="images/five.jpg" alt="Bomber Great and the Four Bomber Kings"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="bosses.html">Bosses</a></li>
                    <li><a href="buy.html">Where to buy/rent</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
          <fieldset>
            <label for="name">Name</label>
            <input type="text" id="name" class="input-1" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-1"required placeholder="yourname@email.com">

            <label for="tele">Telephone</label>
            <input type="tel" id="tele" class="input-1" required placeholder="(XX) XXXXX-XXXX">

            <label for="msg">Message</label>
            <textarea rows="7" id="msg" class="input-1" required></textarea>
          </fieldset>
          <fieldset>
              <legend>Where do you like to receive your answers?</legend>  
              <label for="zip"><input type="radio" name="select" value="zip" id="zip" checked>Zip Code/Address</label>
              

              <label for="fax"><input type="radio" name="select" value="fax" id="fax">Telephone/Fax</label>
              

              <label for="r-email"><input type="radio" name="select" value="email" id="r-email">Email</label>
              

              <label class="chkbx"><input type="checkbox" checked>Do you like to receive the news in your mail?</label>
          </fieldset> 
          <fieldset>
            <legend>Would you like to rent or buy?</legend>
            <select>
              <option>Rent 1 Week</option>
              <option>Rent 2 Week</option>
              <option>Rent 3+ Week</option>
              <option>Buy</option>
            </select>
          </fieldset>
            <input type="submit" value="Submit" class="submit">
        </form>
        <table>
          <thead>
            <tr>
              <th>Country</th>
              <th>Contact</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Brazil</td>
              <td>(55)555-5555</td>
            </tr>
            <tr>
              <td>United States</td>
              <td>(1)111-1111</td>
            </tr>
            <tr>
              <td>Japan</td>
              <td>(81)818-8181</td>
            </tr>
          </tbody>

        </table>
    </main>
    <section class="map">
      <h3 class="titulo-2">Hudson Soft Headquarters</h3>
      <p>If you're in Japan, pay us a visit!</p>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3240.705054909184!2d139.73172051525887!3d35.68426378019353!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188b78971cacfd%3A0x213ae1de011305e3!2sAkua!5e0!3m2!1spt-BR!2sbr!4v1673039625293!5m2!1spt-BR!2sbr" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
    <footer>
        <img id="bomb" src="images/bomb.jpg">

      </footer>
    </body>
  </html>
